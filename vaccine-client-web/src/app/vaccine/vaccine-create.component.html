<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="vaccine_FormGroup" (ngSubmit)="onSubmit(vaccine_FormGroup.value)" novalidate>
        <div *ngFor="let form_elem of formTemplate.form_template">
          <div [ngSwitch]="form_elem.type">
            <div class="form-group">
              <div *ngSwitchCase="'VaccineName'">
                <label>{{ form_elem.label }}</label>
                <input name="id" type="hidden" [(ngModel)]="model.id" />

                <input
                  type="text"
                  class="form-control"
                  required
                  [(ngModel)]="model.vaccineName"
                  name="vaccineName"
                  formControlName="vaccineName"
                />
                <span
                  *ngIf="!vaccine_FormGroup.get('vaccineName').valid && vaccine_FormGroup.get('vaccineName').touched"
                  class="help-block"
                  >Please Enter vaccinename</span
                >
              </div>
            </div>
            <div class="form-group">
              <div *ngSwitchCase="'Description'">
                <label>{{ form_elem.label }}</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  [(ngModel)]="model.vaccineDescription"
                  name="vaccineDescription"
                  formControlName="vaccineDescription"
                />
                <span
                  *ngIf="
                    !vaccine_FormGroup.get('vaccineDescription').valid &&
                    vaccine_FormGroup.get('vaccineDescription').touched
                  "
                  class="help-block"
                  >Please Enter Description</span
                >
              </div>
            </div>
            <div class="form-group">
              <div *ngSwitchCase="'Purpose'">
                <label>{{ form_elem.label }}</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  [(ngModel)]="model.vaccinePurpose"
                  name="vaccinePurpose"
                  formControlName="vaccinePurpose"
                />
                <span
                  *ngIf="
                    !vaccine_FormGroup.get('vaccinePurpose').valid && vaccine_FormGroup.get('vaccinePurpose').touched
                  "
                  class="help-block"
                  >Please Enter Purpose</span
                >
              </div>
            </div>
            <div *ngSwitchCase="'Usedage'">
              <label>{{ form_elem.label }}</label>
              <input
                type="text"
                class="form-control"
                required
                [(ngModel)]="model.vaccineUsedge"
                name="vaccineUsedge"
                formControlName="vaccineUsedge"
              />
              <span
                *ngIf="!vaccine_FormGroup.get('vaccineUsedge').valid && vaccine_FormGroup.get('vaccineUsedge').touched"
                class="help-block"
                >Please Enter Usedage</span
              >
            </div>
            <div *ngSwitchCase="'Brand'">
              <label>{{ form_elem.label }}</label>
              <input
                type="text"
                class="form-control"
                required
                [(ngModel)]="model.vaccineBrand"
                name="vaccineBrand"
                formControlName="vaccineBrand"
              />
              <span
                *ngIf="!vaccine_FormGroup.get('vaccineBrand').valid && vaccine_FormGroup.get('vaccineBrand').touched"
                class="help-block"
                >Please Enter Brand</span
              >
            </div>
            <div *ngSwitchCase="'Created_Date'">
              <label>{{ form_elem.label }}</label>
              <input
                type="date"
                class="form-control"
                required
                [(ngModel)]="model.vaccineStartDate"
                name="vaccineStartDate"
                formControlName="vaccineStartDate"
              />
              <!-- <span
                *ngIf="
                  !vaccine_FormGroup.get('vaccineStartDate').valid &&
                  vaccine_FormGroup.get('vaccineStartDate').touched
                "
                class="help-block"
                >Please Enter Created_Date</span
              > -->
            </div>
            <div *ngSwitchCase="'Updated_Date'">
              <label>{{ form_elem.label }}</label>
              <input
                type="date"
                class="form-control"
                required
                [(ngModel)]="model.vaccinendDate"
                name="vaccinendDate"
                formControlName="vaccinendDate"
              />
              <!-- <span
                *ngIf="
                  !vaccine_FormGroup.get('vaccinendDate').valid &&
                  vaccine_FormGroup.get('vaccinendDate').touched
                "
                class="help-block"
                >Please Enter Updated_Date</span
              > -->
              <label *ngIf="vaccine_FormGroup.errors">{{ vaccine_FormGroup.errors?.dates | json }}</label>
            </div>

            <!-- <div *ngSwitchCase="'number'">
                <label>{{form_elem.label}}</label>
                <input type="number" formControlName="{{form_elem.label}}" class="form-control"/>
            </div>
            <div *ngSwitchCase="'select'">
                <label>{{form_elem.label}}</label>
                <select formControlName="{{form_elem.label}}">
                <option *ngFor="let opt of form_elem.options">
                    {{opt}}
                </option>
                </select>
            </div> -->
          </div>
        </div>
        <!-- <button type="submit" class="btn btn-primary" style="margin-left: 200px" [disabled]="!vaccine_FormGroup.valid">
          Submit
        </button> -->
        <input type="submit" value="{{ valbutton }}" [disabled]="!vaccine_FormGroup.valid" />
      </form>
    </div>
  </div>
</div>
