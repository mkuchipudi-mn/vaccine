<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="myFormGroup" (ngSubmit)="onSubmit(myFormGroup.value)" novalidate>
        <div *ngFor="let form_elem of formTemplate.form_template">
          <div [ngSwitch]="form_elem.type">
            <div class="form-group">
              <div *ngSwitchCase="'VaccineName'">
                <label>{{ form_elem.label }}</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  [(ngModel)]="model.vaccinename"
                  name="vaccinename"
                  formControlName="vaccinename"
                />
              </div>
            </div>
            <div class="form-group">
              <div *ngSwitchCase="'Description'">
                <label>{{ form_elem.label }}</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  [(ngModel)]="model.Description"
                  name="Description"
                  formControlName="Description"
                />
              </div>
            </div>
            <div class="form-group">
              <div *ngSwitchCase="'Purpose'">
                <label>{{ form_elem.label }}</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  [(ngModel)]="model.Purpose"
                  name="Purpose"
                  formControlName="Purpose"
                />
              </div>
            </div>
            <div *ngSwitchCase="'Usedage'">
              <label>{{ form_elem.label }}</label>
              <input
                type="text"
                class="form-control"
                required
                [(ngModel)]="model.Usedage"
                name="Usedage"
                formControlName="Usedage"
              />
            </div>
            <div *ngSwitchCase="'Brand'">
              <label>{{ form_elem.label }}</label>
              <input
                type="text"
                class="form-control"
                required
                [(ngModel)]="model.Brand"
                name="Brand"
                formControlName="Brand"
              />
            </div>
            <div *ngSwitchCase="'Created_Date'">
              <label>{{ form_elem.label }}</label>
              <input
                type="text"
                class="form-control"
                required
                [(ngModel)]="model.Created_Date"
                name="Created_Date"
                formControlName="Created_Date"
              />
            </div>
            <div *ngSwitchCase="'Updated_Date'">
              <label>{{ form_elem.label }}</label>
              <input
                type="text"
                class="form-control"
                required
                [(ngModel)]="model.Updated_Date"
                name="Updated_Date"
                formControlName="Updated_Date"
              />
            </div>

            <!-- <div *ngSwitchCase="'number'">
                <label>{{form_elem.label}}</label>
                <input type="number" formControlName="{{form_elem.label}}" class="form-control"/>
            </div>
            <div *ngSwitchCase="'select'">
                <label>{{form_elem.label}}</label>
                <select formControlName="{{form_elem.label}}">
                <option *ngFor="let opt of form_elem.options">
                    {{opt}}
                </option>
                </select>
            </div> -->
          </div>
        </div>
        <!-- <button type="submit" class="btn btn-primary" style="margin-left: 200px;" value="{{valbutton}}">Submit</button> -->
        <input type="submit" value="{{ valbutton }}" />
      </form>
    </div>
  </div>
</div>
